<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="icon" type="image/x-icon" href="autism.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: black;
      color: orange;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
      border: 1px solid orange;
      border-radius: 5px;
      background-color: black;
      color: orange;
    }
    button {
      padding: 10px 20px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkorange;
    }
    .image-results {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .image-results img {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid orange;
    }
  </style>
</head>
<body>
  <h1>Images</h1>
  <p>Type a search term into the box and find all images on the internet</p>

  <input type="text" id="search-query" placeholder="Enter search term...">
  <button onclick="startSearch()">Search</button>

  <div class="image-results" id="image-results"></div>

  <button id="show-more" onclick="loadMoreImages()" style="display: none;">Show More</button>

  <script>
    const apiKeys = [
      'AIzaSyA_y5U7AgKtJrk-u5k0rNVzjM2v8Tgqtmo',
      'AIzaSyBCgZt0HGusOfxOygS1qkBQsqN9c8kk3GU',
      'AIzaSyC0vb4xDh6tFRTnjG01SjFaywBm3pApqAY'
    ];
    let currentKeyIndex = 0;
    const cx = 'f4606d85bff4449fb';
    let currentQuery = '';
    let startIndex = 1;

    function getApiKey() {
      return apiKeys[currentKeyIndex];
    }

    function switchApiKey() {
      currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;
    }

    async function fetchImages() {
      const url = `https://www.googleapis.com/customsearch/v1?q=${currentQuery}&cx=${cx}&searchType=image&start=${startIndex}&key=${getApiKey()}`;

      try {
        const response = await fetch(url);
        if (response.status === 403) {
          console.warn('Quota exceeded for current API key. Switching...');
          switchApiKey();
          return fetchImages();
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    function startSearch() {
      currentQuery = document.getElementById('search-query').value;
      startIndex = 1;
      document.getElementById('image-results').innerHTML = '';
      loadMoreImages();
    }

    function loadMoreImages() {
      fetchImages().then(data => {
        displayImages(data);
        startIndex += 10;
        document.getElementById('show-more').style.display = data.items && data.items.length < 10 ? 'none' : 'block';
      });
    }

    function displayImages(data) {
      const resultsDiv = document.getElementById('image-results');
      if (data && data.items) {
        data.items.forEach(item => {
          const img = document.createElement('img');
          img.src = item.link;
          img.alt = item.title;
          resultsDiv.appendChild(img);
        });
      } else if (startIndex === 1) {
        resultsDiv.innerHTML = 'No images found.';
      }
    }
  </script>
</body>
</html>
